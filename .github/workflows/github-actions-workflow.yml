name: SesameAPIs integration workflow
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - 'develop'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ '14.x', '16.x', '18.x' ]
          os: [ubuntu-latest]
    steps:
      -run: npm install
  test:
   runs-on: ubuntu-latest
   steps:
     -run: jest --ci --coverage